<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Marketplace Game</h1>
            <div id="player-name">Имя: </div> <!-- Новый элемент для имени игрока -->
        </header>
        
<!-- Modal HTML -->
<div id="price-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-item-name"></h2> <!-- Элемент для имени предмета -->
        <p id="modal-average-price"></p> <!-- Новый элемент для отображения средней цены -->
        <p>Продажа выше средней цены — меньше опыта.</p>
        
        <div class="price-modal-enter_price">
            <input type="number" id="price-input" placeholder="Enter price" />
            <button id="submit-price">Submit</button>
        </div>
    </div>
</div>



<!-- Modal for price history -->
<div id="price-history-modal" class="modal">
    <div class="modal-content">
        <span class="close-history">&times;</span>
        <div id="price-history-details"></div>
    </div>
</div> 

<div id="items-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-items-modal">&times;</span>
        <h2>Все предметы и цены</h2>
        <div id="items-details"></div>
    </div>
</div>



<!-- Модальное окно для отображения квестов -->
<div id="quests-modal" class="modal">
    <div class="modal-content">
      <span class="close-quests">&times;</span>
      <h2>Текущие квесты</h2>
      <div id="questList"></div>
    </div>
  </div>
  





        <main>
            
            
            <section id="player-info">
                <div id="player-stats">
                    <p id="level">Уровень: 1</p>
                    <p id="experience">Опыт: 0</p>
                </div>
                
                <div id="gold" class="info-box"></div>
                <div id="gems"class="info-box"></div>
                <button id="toggle-inventory">Показать инвентарь</button> 
                <!-- Кнопка отображения текущих квестов -->
                <button id="show-quests-button">Показать квесты</button>

                

                <div id="inventory" style="display: block;" class="info-box">
                    
                    

                    <h2>Твой инвентарь</h2>
                </div>
            </section>
            <section id="market">
                <h2>Market<button id="showAllItemsButton">Показать все предметы</button></h2>
                
                
                <div id="market-items"></div>
            </section>
        </main>
        <footer>
            <p>© 2024 Marketplace Game</p>
        </footer>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
